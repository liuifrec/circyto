name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install
      run: pip install -e .[detectors]
    - name: Run mini test
      run: bash tests/run_tests.sh || true
